#datos de la empresa
""" datos de la empresa """
type Company {
    id: Int!
    categoryId: Int!
    userId: Int!
    name: String!
    description: String
    address: String
    logo: String
    isActive: Boolean
    mobile: String
    timetable: [Timetable!]!
    service: [Service!]!
    employee: [Employee!]!
    discount: [Discount!]!
    location: Location
    createAdt: String!
    createUpd: String
}

#Input datos de la empresa cuando se crea o edita
""" Input de los datos de la empresa """
input NewCompanyInput {
  name: String!
  categoryId: Int!
  userId: Int!
  description: String
  address: String
  isActive: Boolean
  mobile: String
}

input CompanyInput {
  name: String!
  description: String
  address: String
  isActive: Boolean
  mobile: String
}

input CompanyInputQuery {
     name: String
     categoryId: Int
     description: String
     address: String
     isActive: Boolean
}

input UploadFileCompany {
    id: Int!
    file: Image
}

""" Query para ver datos de  Empresas """
type Query {
   #obten los datos una empresa mediante el ID
   getCompany(id: Int!): Company
   # traer todas las empresas o (desde hasta )
   getCompanies( input: CompanyInputQuery,pagination: Pagination): [Company!]!
   #trarer la cantidad de empresas 
   countCompanies(input: CompanyInputQuery): Int
}

""" Mutation  modulo empresas"""
type Mutation {
   # crea los datos de una empresa
  createCompany(input: NewCompanyInput!): Company!
  # edita una empresa
  updateCompany(id: Int!, input: CompanyInput!): Boolean!
  #elimina una empresa 'aunque se desabilitaria'
  deleteCompany(id: Int!): Boolean!
  #logo
  singleUploadCompany(input: UploadFileCompany): String!
}

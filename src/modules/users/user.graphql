type User {
    id: Int!
    roleId: Int!
    email: String!
    password: String
    isActive: Boolean
    createdAt: String
    updatedAt: String
}

input CreateUserDto {
    email: String!
    roleId: Int!
    password: String
    isActive: Boolean
}

input UpdateUserDto {
    email: String!
    password: String
    isActive: Boolean
}

type Query {
    getUser(id:Int!): User
    getUsers: [User!]!
}

type Mutation {
  createUser(input: CreateUserDto!): User! 
  updateUser(id: Int!, input: UpdateUserDto!): Boolean!
  deleteUser(id: Int!): Boolean!
}

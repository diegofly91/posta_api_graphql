type Service {
  id: Int!
  companyId: Int!
  name: String!
  description: String
  price: Float
  duration: Int!
  company: Company!
  logo: String
  timeservice: [TimeService]!
  servempls: [ServEmpl]!
  isActive: Boolean!
  isNeedEmployee: Boolean!
  quantityPost: Int
  createAdt: String!
  createUpd: String
}

input NewServiceInput {
  companyId: Int!
  name: String!
  description: String
  price: Float
  duration: Int!
  isActive: Boolean
  isNeedEmployee: Boolean!
  quantityPost: Int
  logo: String
}

input ServiceInput {
  name: String!
  description: String
  price: Float
  duration: Int!
  isActive: Boolean
  isNeedEmployee: Boolean!
  quantityPost: Int
  logo: String
}
input ServiceInputQuery {
  companyId: Int
  name: String
  description: String
  price: Float
  duration: Int
  isActive: Boolean
  isNeedEmployee: Boolean
}


type Query {
   getService(id: Int!): Service!
   getServices(input: ServiceInputQuery, pagination: Pagination): [Service!]!
   countServices(input: ServiceInputQuery): Int!
}

type Mutation {
  createService(input: NewServiceInput!,  file: Image): Service! 
  updateService(id: Int!, input: ServiceInput!, file: Image): Boolean!
  deleteService(id: Int!): Boolean!
}
